<main id="content">
  <div class="container d-flex flex-column justify-content-center align-items-center">
    <div class="col-lg-6 col-md-6 col-sm-6 d-flex flex-column justify-content-center align-items-center position-relative">

      <img src="../../../../assets/images/logo.png" alt="img logo png">
      <h1 class="text-center text-white mb-sm">Forget Password</h1>

      <form [formGroup]="ForgetPasswordForm" (ngSubmit)="forgetPassword(ForgetPasswordForm)" class="d-flex flex-column justify-content-center align-items-center">
        <div class="input-group mb-sm position-relative">
          <div class="icon icon-right position-absolute start-0">
            <img src="../../../../assets/icons/email.png" alt="img png icon email" class="w-50">
          </div>
          <input type="email" class="form-control rounded-3 text-white" placeholder="Enter Your Email" formControlName="email">
        </div>

        <button type="submit" class="btn mt-sm">Send Verification Code To Email</button>
      </form>

      <img src="../../../../assets/images/straight-right-arrow.png" alt="img png" class="position-absolute top-0 start-0" style="width: 70px; cursor: pointer;" (click)="GoToLogin()">
    </div>
  </div>
</main>
